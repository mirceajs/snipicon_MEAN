<div id="login" class="login-container">
    <div class="login-header">
        Reset password
        <!-- will change based on the page it is in -->
    </div>
    <div class="login-body container">
        <div class="login-flow">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Reset your password for {{ email }} </label>
                </div>
                <div class="form-group" *ngIf="emailIsValid">
                    <!-- Hidden untill email found in the DB if not create an account-->
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="row">
                    <div class="col text-left" *ngIf="showCancelBtn">
                        <button type="button" class="btn btn-link pull-xs-left">Cancel</button>
                    </div>
                    <div class="col text-left" *ngElse>
                        <a (click)="resetPassword()" class="btn btn-link pull-xs-left">Lost Password</a>
                    </div>
                    <!-- Btn changed to link change back if needed-->
                    <!--<div class="col text-right"><button type="submit" class="btn btn-primary pull-xs-right">Next</button></div>-->
                    <div class="col text-right">
                        <button type="button" (click)="update" class="btn btn-primary pull-xs-right">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

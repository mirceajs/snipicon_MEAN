<div #project>
        <div *ngIf="loading" class="col loadergif">
        <div class="d-flex justify-content-center">
          <mat-spinner [strokeWidth]="5" [diameter]="80"></mat-spinner>
          </div>
          </div>
        <div class="search-result-container">
           <figure (click)="createProject()">
            <i class="snipicon-add-collection"></i>
             <br>
           <span>NEW PROJECT</span>
           </figure>
            <ng-container *ngFor ="let prj of ProjectList; let i = index">
              <figure (click)="projectDetails(prj.ID)">
              <div>
              <i class="snipicon-collections"></i>
              <br>
              <span>{{prj.ProjectName}}</span>
              </div>
              </figure>
            </ng-container>
        </div>
</div>

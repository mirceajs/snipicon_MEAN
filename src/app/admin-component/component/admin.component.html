<div class="row">
 <div class="col-md-6">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
   <div class="col-md-3"></div>
   <div class="col-md-9">
     <table class="table table-hover table-sm" >
     <tr *ngFor="let td of tableData">
         <td>{{td.Username}}</td>
           <td>{{td.email}}</td>
             <td>{{td.UserStatus}}</td>
              </tr>
    </table>       

   </div>  
   
</div>

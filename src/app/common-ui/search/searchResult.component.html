<div class="row" style="margin:0px">
        <div *ngIf="loading" class="col loadergif">
        <div class="d-flex justify-content-center">
          <mat-spinner [strokeWidth]="5" [diameter]="80"></mat-spinner>
          </div>
          </div>
<!--<div class="svgCont" (click)="iconClicked(ic)" *ngFor ="let ic of IconList">
<div  [innerHTML]="transformHTML(ic.source)">
</div>
</div>-->
<div class="search-result-container">
  <ng-container   *ngFor ="let ic of IconList; let i = index">
  <figure [ngClass]="i==selectedindex ? 'activeiconbox' :''" (click)="iconClicked(ic,i)">
   <sup>{{ic.count}}</sup>  
 <div  [innerHTML]="transformHTML(ic.source)">
 </div>

  </figure>

  <search-selection *ngIf="i==selectedindex" #searchSelection></search-selection>
 
  </ng-container>

  </div>
</div>
